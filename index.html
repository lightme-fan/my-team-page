<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team page</title>
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <article class="crew" id="root">
      <header class="header">
        <h1 class="heading">The creative crew</h1>
        <div class="team">
          <h2 class="team-heading">Who we are</h2>
          <span>
            We are team of creatively diverse.  driven.  innovative individuals working in various locations from the world.
          </span>
        </div>
      </header>

      <nav>
        <ul class="photos">
          <li class="list-photo">
            <figure>
              <figcaption class="personal-job">Product Owner</figcaption>
              <img class='photo' src="./photo1.png" alt="photo1">
            </figure>
            <span class="name-person">Bill Mahoney</span>
          </li>

          <li class="list-photo">
            <figure>
              <figcaption class="personal-job">Art director</figcaption>
              <img class='photo' src="./photo2.png" alt="photo2">
            </figure>
            <span class="name-person">Saba brara</span>
          </li>

          <li class="list-photo">
            <figure>
              <figcaption class="personal-job">Tech lead</figcaption>
              <img class='photo' src="./photo3.png" alt="photo3">
            </figure>
            <span class="name-person">Shae Le</span>
          </li>

          <li class="list-photo">
            <figure>
              <figcaption class="personal-job">UX Designer</figcaption>
              <img class='photo' src="./photo4.png" alt="photo4">            
            </figure>
            <span class="name-person">Skylah Lu</span>
          </li>

          <li class="list-photo">
            <figure>
              <figcaption class="personal-job">Developer</figcaption>
              <img class='photo' src="./photo5.png" alt="photo5">
            </figure>
            <span class="name-person">Griff Richards</span>
          </li>

          <li class="list-photo">
            <figure>
              <figcaption class="personal-job">Developer</figcaption>
              <img class='photo' src="./photo6.png" alt="photo6">
            </figure>
            <span class="name-person">Stan John</span>
          </li>          
        </ul>
      </nav>
      
    </article>
    <script src="./script.js"></script>
  </body>
</html>
